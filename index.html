<!DOCTYPE html>
<html>
  <head>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cats and Dogs</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Cats Vs. Dogs</h1>
      <p>Click a button to see the cat and dog talk to each other!</p>

      <button class="btn btn-primary btn-lg"  id="Meow">Cat</button>
      <button class="btn btn-inverse btn-lg" id="Roof">Dog</button>
    </div>

      <div class="row">
        <div class="col-md-6">
          <img src="http://www.cats.org.uk/uploads/images/pages/photo_latest14.jpg">

          <h2>Cat:</h2>
          <ul class="list-unstyled" id="cat">

          </ul>
        </div>

        <div class="col-md-6">
          <img src="http://www.mendhammoves.com/articles/rescue_dogs/puppy.png">
          <h2>Dog:</h2>
          <ul class="list-unstyled" id="dog">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
